{% extends 'toys/base.html' %}

{% block content %}
<div class="container">
    <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Toy</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
  {% for toy in toys %}
    <tr>
      <td><a href="{% url 'toy' toy.id %}">{{ toy }}</a></td>
      <td>{{ toy.description }}</td>
      <td>{{ toy.price  }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>

{% endblock %}
